<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey</title>

    <!-- load CSS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600"
    />
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="css/materialize.min.css" />
    <!-- https://materializecss.com -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/templatemo-style.css" />
    <!-- Template Mo style -->
    <!--
	Image Survey Form Template
	https://templatemo.com/tm-523-image-survey
    -->
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-7">
          <i class="far fa-comments fa-5x tm-site-icon"></i>
          <h1 class="tm-site-name" id="page_title"></h1>
        </div>
        <div class="col-sm-12 col-md-5 mt-md-0 mt-5">
          <div class="tm-site-header-right-col">
            <a
              href="posts.html"
              target="_blank"
              class="btn btn-primary"
              id="nav_but"
            ></a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="tm-parallax"></div>
        </div>
      </div>
      <div class="row">
        <div class="tm-intro">
          <div class="col-sm-12 col-md-8 mb-md-0 mb-4 tm-intro-left">
            <p class="mb-0" id="page_intro"></p>
          </div>
          <div class="col-sm-12 col-md-4">
            <em>
              <p class="tm-highlight" id="intro_label"></p>
            </em>
          </div>
        </div>
        <div class="col-12">
          <hr />
        </div>
      </div>

      <form action="" method="post">
        <div class="row">
          <!-- col-12 -->

          <!-- col-12 -->

          <div id="question_part"></div>

          <div class="col-12 tm-respondent-info">
            <h2
              class="tm-question-header tm-question-header-mt"
              id="form_intro"
            ></h2>
            <div class="row">
              <div class="col-md-6 col-lg-4">
                <div class="form-group">
                  <label for="inputName" id="name_label"></label>
                  <input
                    type="text"
                    class="form-control browser-default"
                    id="inputName"
                    name="name"
                    aria-describedby="nameHelp"
                  />
                </div>
                <div class="form-group">
                  <label for="inputEmail" id="email_label"></label>
                  <input
                    type="email"
                    class="form-control browser-default"
                    id="inputEmail1"
                    name="email"
                    aria-describedby="emailHelp"
                  />
                </div>
              </div>
              <div class="col-md-6 col-lg-4">
                <div class="tm-choice-mt">
                  <label class="tm-q-choice">
                    <input
                      type="radio"
                      name="gender"
                      class="with-gap"
                      value="male"
                    />
                    <span id="male_label"></span>
                  </label>
                  <label class="tm-q-choice tm-choice-ml">
                    <input
                      type="radio"
                      name="gender"
                      class="with-gap"
                      value="female"
                    />
                    <span id="female_label"></span>
                  </label>
                </div>
                <div
                  class="input-field col tm-dropdown-container"
                  id="select_div"
                ></div>
              </div>
              <div class="col-md-12 col-lg-4">
                <label for="message" class="mb-3" id="opinion_label"></label>
                <textarea
                  class="p-3"
                  name="message"
                  id="message"
                  cols="30"
                  rows="3"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="col-12 text-center tm-submit-container">
            <button
              type="submit"
              href="#"
              class="btn btn-primary tm-btn-submit"
              id="submit_but"
            ></button>
          </div>
          <div class="col-12">
            <hr />
          </div>
        </div>
        <!-- row -->
      </form>
      <div class="row">
        <div class="col-12">
          <footer>
            <p class="text-center mb-3 tm-footer-text" id="page_footer"></p>
          </footer>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/getting_questions.js"></script>
    <script>
      // Parallax function
      // https://codepen.io/roborich/pen/wpAsm
      var background_image_parallax = function($object, multiplier) {
        multiplier = typeof multiplier !== "undefined" ? multiplier : 0.5;
        multiplier = 1 - multiplier;
        var $doc = $(document);
        $object.css({ "background-attatchment": "fixed" });
        $(window).scroll(function() {
          var from_top = $doc.scrollTop(),
            bg_css = "center " + (multiplier * from_top - 200) + "px";
          $object.css({ "background-position": bg_css });
        });
      };

      /**
       * detect IE
       * returns version of IE or false, if browser is not Internet Explorer
       */
      function detectIE() {
        var ua = window.navigator.userAgent;

        var msie = ua.indexOf("MSIE ");
        if (msie > 0) {
          // IE 10 or older => return version number
          return parseInt(ua.substring(msie + 5, ua.indexOf(".", msie)), 10);
        }

        var trident = ua.indexOf("Trident/");
        if (trident > 0) {
          // IE 11 => return version number
          var rv = ua.indexOf("rv:");
          return parseInt(ua.substring(rv + 3, ua.indexOf(".", rv)), 10);
        }

        // var edge = ua.indexOf('Edge/');
        // if (edge > 0) {
        //     // Edge (IE 12+) => return version number
        //     return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
        // }

        // other browser
        return false;
      }

      $(document).ready(function() {
        // Detect IE
        if (detectIE()) {
          alert(
            "Please use the latest version of Chrome, Firefox, or Edge for best browsing experience."
          );
        }

        $("select").formSelect();
        // Parallax image background
        background_image_parallax($(".tm-parallax"), 0.4);

        // Darken image when its radio button is selected
        $(".tm-radio-group-1").click(function() {
          $(".tm-radio-group-1")
            .parent()
            .siblings("img")
            .removeClass("darken");
          $(this)
            .parent()
            .siblings("img")
            .addClass("darken");
        });

        $(".tm-radio-group-2").click(function() {
          $(".tm-radio-group-2")
            .parent()
            .siblings("img")
            .removeClass("darken");
          $(this)
            .parent()
            .siblings("img")
            .addClass("darken");
        });

        $(".tm-checkbox").click(function() {
          $(this)
            .parent()
            .siblings("img")
            .toggleClass("darken");
        });
      });
    </script>
  </body>
</html>
